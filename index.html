<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30a5d231e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <header class="main__header">
            <nav>
                <div class="logo">TODO</div>
            </nav>
        </header>

        <main class="main__content">
            <section class="todo__section">
                <div class="todo__container">
                    <div class="card__header">
                        <input v-model.trim="todoInput" type="text" placeholder="Nuova todo..." @keyup.enter="addTodo" class="todo__input">
                        <button @click="addTodo" class="add__button">Add new Task</button>
                    </div>
                    <div class="card__body">
                        <ul class="todo__list" v-if="todos.length !== 0">
                            <li 
                            v-for="(todo, i) in todos" 
                            class="todo__item"  
                            >
                                <p :class="todo.done ? 'strikethrough' : ''" @click="todo.done = !todo.done">{{todo.text}}</p>
                                <i @click="removeTodo(i)" class="fa-solid fa-x cliccableX"></i>
                            </li>
                        </ul>
                        <p v-else class='todo__item'>Nothing to do</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
